<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/link/login.css">
    <title>Login</title>
</head>
<body>
      <div class="session">
        <div id="sawo-container" style="height: 300px; width: 400px;"></div>
        </div>
        
      </body>
      <script src="https://websdk.sawolabs.com/sawo.min.js"></script>    
<script>
    var config = {
        // should be same as the id of the container created on 3rd step
        containerID: "sawo-container",
        // can be one of 'email' or 'phone_number_sms' or 'both_email_phone'
        identifierType: "email",
        // Add the API key copied from 2nd step
        apiKey: "1e95e693-f084-4d4e-b6b6-75f6086880d2",
        // Add a callback here to handle the payload sent by sdk
        onSuccess: (payload) => {
          sessionStorage.setItem("payload", JSON.stringify(payload));
          // Redirecting to "/success"
          window.location.href = "/upload";
        },
    };
    var sawo = new Sawo(config);
    sawo.showForm();
</script>
</html>
